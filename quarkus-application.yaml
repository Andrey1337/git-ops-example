apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-subchart-app
  namespace: argocd
spec:
  project: default

  source:
    chart: quarkus
    path: example-subchart/
    repoURL: https://github.com/Andrey1337/git-ops-example.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
