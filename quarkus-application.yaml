apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-subchart-app
  namespace: argocd
spec:
  project: default
  source:
    chart: my-chart
    repoURL: "oci://localhost:5500/helm-charts"
    targetRevision: HEAD
    path: guestbook
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd